language: go
sudo: 'required'
go:
  - "1.11"
  - master

script:
  - 'make test'
  - 'make image'


services:
  - 'docker'

after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - docker push vvizard/trlogic


env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
